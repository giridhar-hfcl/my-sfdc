<template>
    <lightning-card title="View Records" icon-name="custom:custom16">
        <div class="slds-var-m-around_medium">
        <lightning-record-view-form record-id={recordId} object-api-name={objectApiName}>
            <div class="slds-grid">
              <div class="slds-col slds-size_1-of-2">
                <lightning-output-field field-name="Id"></lightning-output-field>
                <lightning-output-field field-name="Name"></lightning-output-field>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <lightning-output-field field-name="Price__c"></lightning-output-field>
                <lightning-output-field field-name="Stock__c"></lightning-output-field>
              </div>
            </div>
          </lightning-record-view-form>
        </div>
    </lightning-card>
  </template>
